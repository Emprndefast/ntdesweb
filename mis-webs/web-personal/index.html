<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Personal - Demo</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        body { background: #181818; color: #f5f5f7; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .container { max-width: 700px; margin: 2rem auto; background: #232323; border-radius: 18px; box-shadow: 0 4px 24px #0005; padding: 2.5rem; }
        .profile-pic { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid #ff9800; display: block; margin: 0 auto 1.5rem auto; }
        h1 { text-align: center; margin-bottom: 0.5rem; }
        .subtitle { text-align: center; color: #ff9800; margin-bottom: 2rem; }
        .about { text-align: center; margin-bottom: 2.5rem; }
        .skills { margin-bottom: 2.5rem; }
        .skill { margin-bottom: 1rem; }
        .skill-name { font-weight: 500; margin-bottom: 0.3rem; }
        .skill-bar-bg { background: #333; border-radius: 8px; height: 12px; }
        .skill-bar { height: 12px; border-radius: 8px; background: #ff9800; }
        .social-links { text-align: center; margin-top: 2rem; }
        .social-links a { display: inline-block; margin: 0 0.7rem; color: #ff9800; font-size: 1.7rem; text-decoration: none; transition: color 0.2s; }
        .social-links a:hover { color: #fff; }
        footer { text-align: center; color: #888; margin-top: 2.5rem; font-size: 1rem; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <img src="assets/perfil.jpg" alt="Foto de perfil" class="profile-pic">
        <h1>Tu Nombre</h1>
        <div class="subtitle">Desarrollador Web | Creativo Digital</div>
        <div class="about">
            <p>¡Hola! Soy un apasionado del desarrollo web y la tecnología. Me especializo en crear experiencias digitales modernas y funcionales.</p>
        </div>
        <div class="skills">
            <div class="skill">
                <div class="skill-name">HTML & CSS</div>
                <div class="skill-bar-bg"><div class="skill-bar" style="width: 90%"></div></div>
            </div>
            <div class="skill">
                <div class="skill-name">JavaScript</div>
                <div class="skill-bar-bg"><div class="skill-bar" style="width: 80%"></div></div>
            </div>
            <div class="skill">
                <div class="skill-name">Diseño UI/UX</div>
                <div class="skill-bar-bg"><div class="skill-bar" style="width: 70%"></div></div>
            </div>
        </div>
        <div class="social-links">
            <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
    <footer>
        &copy; 2024 Web Personal Demo
    </footer>
</body>
</html>
