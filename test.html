<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portafolio moderno con fondo animado, diseÃ±o glassmorphism y scroll animations">
  <title>Portafolio Moderno</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
  <style>
    :root {
      --primary-color: #0a192f;
      --accent-color: #38bdf8;
      --accent-hover: #0ea5e9;
      --text-color: #e5e7eb;
      --light-bg: #1e293b;
      --dark-bg: #0a192f;
      --orange: #f97316;
    }

    body {
      margin: 0;
      font-family: 'Space Grotesk', sans-serif;
      color: var(--text-color);
      background: linear-gradient(-45deg, #0a192f, #1e293b, #0a192f);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 4rem 2rem;
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1, h2 {
      text-align: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2rem;
      margin: 1rem;
      width: 100%;
      max-width: 400px;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .btn {
      background: var(--accent-color);
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: var(--accent-hover);
      transform: scale(1.05);
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <section data-aos="fade-up">
      <h1>Hola, soy Juan ðŸ‘‹</h1>
      <p>Desarrollador web creativo enfocado en experiencias modernas.</p>
      <button class="btn">ContÃ¡ctame</button>
    </section>

    <section data-aos="fade-up">
      <h2>Mi Portafolio</h2>
      <div class="portfolio-grid">
        <div class="glass-card">Proyecto 1</div>
        <div class="glass-card">Proyecto 2</div>
        <div class="glass-card">Proyecto 3</div>
      </div>
    </section>
  </div>

  <a class="whatsapp-float" href="https://wa.me/123456789" target="_blank">ðŸ’¬</a>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
